<body>

  <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Greg Rojas</a>
        <ul class="list-inline">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Profile</a></li>
    
            <!-- Add a dropdown menu -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">Contact<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://aboutme.google.com/u/0/">Google+</a></li>
                    <li><a href="https://twitter.com/?lang=en">Twitter</a></li>
                </ul>
            </li>
        </ul>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">

      Copyright &copy; 
    </div>
  </footer>
</body>
